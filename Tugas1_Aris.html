<html>
    <head>
        <title> Form HTML </title>
    </head>
    <body>
        <h1> Form HTML </h1>
        Name : 
        <input type="name">
        <br>
        <br>
        Gender : 
        <input type="radio" name="gender" value="man"> Man
        <input type="radio" name="gender" value="woman"> Woman
        <br>
        <br>
        Address :
        <input type="address">
        <br>
        <br>
        Country :
        <select>
            <option value="Indonesia">Indonesia </option>
            <option value="Malaysia">Malaysia </option>
            <option value="Singapure">Singapure </option>
        </select>
        <br>
        <br>
        Email : 
        <input type="email">
        <br>
        <br>
        Photo :
        <input type="photo">
        <input type="button" value="Browse.." id="">
        <br>
        <br>
        Comment :
        <textarea name="" id="" cols="50" rows="8"></textarea>
        <input type="button" name="" value="Submit">
        <br>
        <p style="margin-left:225px">Form Registrasi</p>
    </body>
</html>
